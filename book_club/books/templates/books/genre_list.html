{% extends 'base.html' %}

{% block content %}
<h2>Genres</h2>
<ul>
    {% for genre in genres %}
        <li>
            <a href="{% url 'books:genre_detail' genre.pk %}">{{ genre.name }}</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'books:logout' %}?next={{ 'books:logout' }}">Logout</a>
{% endblock %}
